<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="download (1) - Copy.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="download (2).jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="download (3).jpg" alt="Slide 3"></div>
    </div>
    <!-- Navigation buttons -->
    <div class="swiper-button-prev">&#10094;</div>
    <div class="swiper-button-next">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
